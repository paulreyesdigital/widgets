<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: #1e3a8a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock-wrapper {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
        }

        .clock-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            min-height: 0;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5%;
            min-width: 0;
        }

        .left-section {
            border-right: 3px solid rgba(255, 255, 255, 0.3);
        }

        .big-number {
            color: white;
            font-size: min(25vw, 35vh);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            white-space: nowrap;
        }

        .label {
            color: white;
            font-size: min(5vw, 7vh);
            font-weight: 900;
            margin-top: min(2vh, 1rem);
            white-space: nowrap;
        }

        .left-label {
            align-self: flex-start;
            margin-left: 10%;
        }

        .right-label {
            align-self: flex-end;
            margin-right: 10%;
        }

        /* Force horizontal even on narrow viewports */
        @media (max-aspect-ratio: 1/1) {
            .big-number {
                font-size: min(20vw, 25vh);
            }
            .label {
                font-size: min(4vw, 5vh);
            }
        }
    </style>
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-container">
            <div class="section left-section">
                <div class="big-number" id="hours">06</div>
                <div class="label left-label" id="period">AM</div>
            </div>
            <div class="section">
                <div class="big-number" id="minutes">43</div>
                <div class="label right-label" id="day">THURSDAY</div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Get hours in 12-hour format
            let hours = now.getHours();
            const period = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            // Get minutes
            const minutes = now.getMinutes();
            
            // Get day of week
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const day = days[now.getDay()];
            
            // Update the DOM
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('period').textContent = period;
            document.getElementById('day').textContent = day;
        }

        // Update immediately
        updateClock();
        
        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
